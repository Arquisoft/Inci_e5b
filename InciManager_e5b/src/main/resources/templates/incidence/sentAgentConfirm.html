<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">

		<h2>Datos del agente para visualizar sus incidencias enviadas</h2>

		<form class="form-horizontal" method="post" action="/incidence/sent/agentConfirm">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="login">Usuario
					del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="login"
						placeholder="54779584A" required="true" />

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password
					del agente:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Inserte la password" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="kind">Tipo del
					agente:</label>
				<div class="col-sm-10">
					<select id="user" class="form-control" name="kind">
						<option th:each="kind : ${kinds}" th:value="${kind}"
							th:text="${kind}">Kind</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
			
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
